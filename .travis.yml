sudo: false
language: ruby
rvm:
  - 2.3.0
dist: trusty
before_install:
  - gem install bundler -v 1.12.4
  - "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu
    --remote-debugging-port=9222 http://localhost &"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

env:
  matrix:
  - SOLIDUS_VERSION='~> 1.3.0' && RAILS_VERSION='~> 4.2.0' && STORE='us'
  - SOLIDUS_VERSION='~> 1.3.0' && RAILS_VERSION='~> 4.2.0' && STORE='de'
  - SOLIDUS_VERSION='~> 1.3.0' && RAILS_VERSION='~> 4.2.0' && STORE='uk'
  - SOLIDUS_VERSION='~> 1.4.0' && RAILS_VERSION='~> 4.2.0' && STORE='us'
  - SOLIDUS_VERSION='~> 1.4.0' && RAILS_VERSION='~> 4.2.0' && STORE='de'
  - SOLIDUS_VERSION='~> 1.4.0' && RAILS_VERSION='~> 4.2.0' && STORE='uk'
  - SOLIDUS_VERSION='~> 2.0.2' && RAILS_VERSION='~> 5.0.0' && STORE='us'
  - SOLIDUS_VERSION='~> 2.0.2' && RAILS_VERSION='~> 5.0.0' && STORE='de'
  - SOLIDUS_VERSION='~> 2.0.2' && RAILS_VERSION='~> 5.0.0' && STORE='uk'
  - SOLIDUS_VERSION='~> 2.1.0' && RAILS_VERSION='~> 5.0.0' && STORE='us'
  - SOLIDUS_VERSION='~> 2.1.0' && RAILS_VERSION='~> 5.0.0' && STORE='de'
  - SOLIDUS_VERSION='~> 2.1.0' && RAILS_VERSION='~> 5.0.0' && STORE='uk'

addons:
  chrome: stable
script:
  - RAILS_ENV=test SOLIDUS_VERSION=$SOLIDUS_VERSION RAILS_VERSION=$RAILS_VERSION STORE=$STORE bundle update
  - RAILS_ENV=test SOLIDUS_VERSION=$SOLIDUS_VERSION RAILS_VERSION=$RAILS_VERSION STORE=$STORE bundle exec rake klarna_gateway:bdd:prepare
  - RAILS_ENV=test STORE=$STORE bundle exec rake klarna_gateway:bdd:run

notifications:
  slack:
    secure: 
    on_failure: always
    on_success: never

